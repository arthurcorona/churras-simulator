<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Churrasco</title>
    <link rel="stylesheet" type="text/css"href="style.css" ></a>
    <link rel="icon" href="./assets/barbecue.png" type="image/png">
</head>

<body>

    <div id="container"> 

        <!-- area sem ser da caixa de calculo -->
        <div id="nocalc">
            <h1>
              Saiba quanta comida e bebida vai precisar!
            </h1>
            <img src="./assets/imgcenter.png" alt="" />
          </div>

        <!--Caixa dos calc-->
    <div id="boxcalc">
        
        <img src="./assets/logosimu-removebg-preview.png">
        <br>

            <h3>Quantidade de Adultos</h3>
            <br>
            
            <input type="number" class="input" id="adultos" name="adultos" placeholder="Adultos">
            <br>  

            <h3>Quantidade de Crianças</h3>
            <br>
            <input type="number" class="input" id="criancas" name="criancas" placeholder="Crianças">
            <br>    
           
            <h3>Quantidade de Horas</h3>
            
            <br>
           
            <input type="number" class="input" id="horas" name="horas" placeholder="Duração (h)">
            <br>
            <button onclick="result()" id="calcular">Calcular</button>
            <br>

            <div id="resultado">
                <h2>Você irá precisar de: </h2>
                <br>
            </div>

    </div>

            
                

    </div>

    <script src="script.js"></script>
</body>
</html>
